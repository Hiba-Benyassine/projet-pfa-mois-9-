<div class="dashboard-container">
  <h2>Admin Dashboard</h2>
  <button routerLink="/leave-requests/new">Créer une nouvelle demande</button>
  <h3>Toutes les demandes</h3>
  <table *ngIf="demandes.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Utilisateur</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of demandes">
        <td>{{d.id}}</td>
        <td>{{d.employeeName}}</td>
        <td>{{d.title}}</td>
        <td>{{d.description}}</td>
        <td>{{d.status}}</td>
        <td>
          <button [routerLink]="['/leave-requests/edit', d.id]">Modifier</button>
          <button (click)="deleteDemande(d.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="demandes.length === 0">Aucune demande trouvée.</div>
</div>
