<div class="auth-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Votre email" />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" placeholder="Mot de passe" />
    </div>
 
    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>

  <p>Pas encore de compte ? <a routerLink="/auth/register"> Cr√©er un compte </a></p>
</div>
